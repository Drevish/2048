<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="caption">2048</div>
			<div class="scores">
				<div class="score">Score: 0</div>
				<div class="bestScore">Best: 0</div>
			</div>
			<div class="new-game-panel">
				<div class="game-description">Join the numbers and get to the <b>2048 tile!</b></div>
				<button class="new-game">New game</button>
			</div>
		</header>
	
		<!-- <canvas id="gameCanvas"></canvas> -->

		<div class="game-field-wrapper">
			<table id="game-field">
			</table>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
