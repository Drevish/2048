<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="caption">2048</div>
			<div class="scores">
				<div class="score my-button"><div class="my-button-text">Score</div> <div class="my-button-number">0</div></div>
				<div class="bestScore my-button"><div class="my-button-text">Best</div> <div class="my-button-number">0</div></div>
			</div>
			<div class="new-game-panel">
				<div class="game-description">Join the numbers and get to the <b>2048 tile!</b></div>
				<button class="new-game my-button">New Game</button>
			</div>
		</header>

		<div class="game-field-wrapper">
			<table id="game-field">
			</table>
			<div class="end-game-info">
				<div class="game-over">Game over!</div>
				<button class="new-game my-button">Try again</button>
			</div>
		</div>
	
		<div class="low-text-wrapper">
			<div class="rules-description">
				<b>HOW TO PLAY</b>: Use your <b>arrow keys</b> to move the tiles. When two tiles with the same number touch, they <b>merge into one!</b>
			</div>
		</div>
	</div>	

	<!-- Class that responsible for dynamical map displaying -->
	<script src="drawer.js"></script>
	
	<!-- Class that is a simple list of Cell class objects -->
	<script src="list.js"></script>
	
	<!-- Class that stores game map and contains moves logic -->
	<script src="board.js"></script>

	<!-- Contains functions that control game flow
	gameStart() 		- starts new game
	makeMove(direction) - makes move in specified direction
	gameEnd() 			- ends game --> 
	<script src="gameapi.js"></script>

	<!-- Contains event handlers that get events from keyboard or screen and use functions from game api -->
	<script src="handlers.js"></script>

	<!-- Contains simple constans and classes and initialization -->
	<script src="script.js"></script>
</body>
</html>
